<!DOCTYPE html>
<html>
<head>
  <title>VHX Quartz React Demo</title>
  <link rel="stylesheet" href="http://quartz.vhx.tv/quartz.css">
  <link rel="stylesheet" href="http://quartz.vhx.tv/quartz-icons.css">

  <style>
  /* TODO: put all of this in an actual stylesheet */

  /* TODO: remove this. it's just to demo how we will implement constraints. */
  .layout-container {
    margin: 0 auto;
    width: 100%;
  }

  @media (min-width: 1200px) {
    .layout-container {
      width: 1100px;
    }
  }

  .carousel {
    background: #000;
    color: #fff;
    /*height: 300px;*/
    position: relative;
    overflow: hidden;
  }

  .carousel-arrow {
    background: transparent;
    /*background: rgba(200, 0, 50, 0.7);*/
    border: 0;
    border-radius: 0;
    height: 100%;
    outline: 0;
    padding: 24px;
    position: absolute; /* fixed? */
    z-index: 1;
  }

  .carousel-arrow--left {
    padding-right: 0;
    left: 0;
  }

  .carousel-arrow--right {
    padding-left: 0;
    right: 0;
  }

  .slide {
    background: lightslategray;
    height: 100%;
    opacity: 0;
    position: absolute;
    transition: opacity 1s ease;
    width: 100%;
  }

  /* DEBUG */
  .slide:first-child {
    background: orange;
  }

  .slide:last-child {
    background: red;
  }

  .slide.isMovingForward {
    
  }

  .slide.isMovingBack {

  }

  .slide.isPrior {
    opacity: 1;
  }

  .slide.isActive {
    opacity: 1;
    z-index: 1;
  }

  .slide-gradient {
    /*background: linear-gradient(to right, rgba(0, 0, 0, 1) 40px, rgba(0, 0, 0, 0) 100%);*/
    height: 100%;
    position: absolute;
    width: 40%; /* this will probably be set using js, could be a px value */
    z-index: -1;
  }

  .slide-body {
    box-sizing: border-box;
    padding: 0 50px;
  }

  .coins {
    /*background: rgba(0, 150, 0, 0.7);*/
    bottom: 0;
    height: 40px;
    line-height: 0; /* ensures each coin stays at the top of this container */
    position: absolute;
    text-align: center;
    width: 100%;
    z-index: 1;
  }

  .coin {
    background: #fff;
    border: 0;
    borderRadius: 4px; /* 50% of height */
    /*display: inline-block;*/
    /*font-size: 0;*/
    height: 8px;
    margin: 0 4px;
    opacity: 0.5;
    outline: 0;
    padding: 0;
    transition: opacity .2s ease;
    width: 8px;
  }

  .coin.active {
    opacity: 1;
  }

  </style>
